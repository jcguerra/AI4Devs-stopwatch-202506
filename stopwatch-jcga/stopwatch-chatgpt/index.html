<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch & Countdown</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="app" class="w-full h-screen flex items-center justify-center overflow-hidden">
    <!-- Home Screen -->
    <div id="home-screen" class="flex flex-col items-center space-y-6 transition-transform duration-500 ease-in-out">
      <h1 class="text-3xl font-bold">Select a Mode</h1>
      <div class="flex space-x-8">
        <div id="stopwatch-select" class="cursor-pointer text-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-32 h-32 text-green-500 mx-auto" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 1a1 1 0 011 1v1.07a9.001 9.001 0 010 17.86V22a1 1 0 11-2 0v-1.07A9.001 9.001 0 0111 3.07V2a1 1 0 011-1zm1 10V6a1 1 0 10-2 0v6a1 1 0 001 1h4a1 1 0 100-2h-3z" />
          </svg>
          <p class="mt-2 text-lg">Stopwatch</p>
        </div>
        <div id="countdown-select" class="cursor-pointer text-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-32 h-32 text-red-500 mx-auto" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 1a1 1 0 011 1v1.07a9.001 9.001 0 010 17.86V22a1 1 0 11-2 0v-1.07A9.001 9.001 0 0111 3.07V2a1 1 0 011-1zm-1 10v4a1 1 0 102 0v-4a1 1 0 00-2 0z" />
          </svg>
          <p class="mt-2 text-lg">Countdown</p>
        </div>
      </div>
    </div>

    <!-- Stopwatch Screen -->
    <div id="stopwatch-screen" class="hidden flex flex-col items-center space-y-4 transition-transform duration-500 ease-in-out">
      <a href="#" class="text-blue-600 underline self-start" id="back-from-stopwatch">&larr; Back</a>
      <h2 class="text-2xl font-semibold">Stopwatch</h2>
      <div class="text-5xl font-mono">
        <span id="stopwatch-display">00:00:00</span><span class="text-sm align-top" id="stopwatch-ms">.000</span>
      </div>
      <div id="stopwatch-controls" class="space-x-4">
        <button id="stopwatch-start" class="bg-green-500 text-white px-4 py-2 rounded">Start</button>
        <button id="stopwatch-pause" class="bg-yellow-500 text-white px-4 py-2 rounded hidden">Pause</button>
        <button id="stopwatch-continue" class="bg-blue-500 text-white px-4 py-2 rounded hidden">Continue</button>
        <button id="stopwatch-clear" class="bg-red-500 text-white px-4 py-2 rounded">Clear</button>
      </div>
    </div>

    <!-- Countdown Screen -->
    <div id="countdown-screen" class="hidden flex flex-col items-center space-y-4 transition-transform duration-500 ease-in-out">
      <a href="#" class="text-blue-600 underline self-start" id="back-from-countdown">&larr; Back</a>
      <h2 class="text-2xl font-semibold">Countdown</h2>
      <div class="text-5xl font-mono">
        <span id="countdown-display">00:00:00</span><span class="text-sm align-top" id="countdown-ms">.000</span>
      </div>
      <div id="countdown-input-controls" class="grid grid-cols-5 gap-2 mt-4">
        <!-- Buttons 0-9 will be generated by script.js -->
      </div>
      <div class="space-x-4">
        <button id="countdown-set" class="bg-green-500 text-white px-4 py-2 rounded">Set</button>
        <button id="countdown-clear-input" class="bg-red-500 text-white px-4 py-2 rounded">Clear</button>
      </div>
      <div id="countdown-controls" class="space-x-4 hidden">
        <button id="countdown-start" class="bg-green-500 text-white px-4 py-2 rounded">Start</button>
        <button id="countdown-pause" class="bg-yellow-500 text-white px-4 py-2 rounded hidden">Pause</button>
        <button id="countdown-continue" class="bg-blue-500 text-white px-4 py-2 rounded hidden">Continue</button>
        <button id="countdown-clear" class="bg-red-500 text-white px-4 py-2 rounded">Clear</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
